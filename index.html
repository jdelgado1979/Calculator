<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer=""></script>
</head>
<body>
    <div class="calculator">
      <div class="mainDisplay"></div>
      <div class="Buttons">
          <div class="mainButtons">
            <div class="btns" id="buttonPercent">%</div>
            <div class="btns" id="buttonBckspace">
              <img src="back-backspace-program-calculator-ui-512.png" id="backspace">
            </div>
            <div class="btns" id="buttonC">C</div>
            <div class="btns" id="button7">7</div>
            <div class="btns" id="button8">8</div>
            <div class="btns" id="button9">9</div>
            <div class="btns" id="button4">4</div>
            <div class="btns" id="button5">5</div>
            <div class="btns" id="button6">6</div>
            <div class="btns" id="button1">1</div>
            <div class="btns" id="button2">2</div>
            <div class="btns" id="button3">3</div>
            <div class="btns" id="buttonMinusPlus">+/-</div>
            <div class="btns" id="button0">0</div>
            <div class="btns" id="buttondecimal">.</div>
          </div>
          <div class="operationButtons">
            <div class="opBtns" id="buttonDiv">/</div>
            <div class="opBtns" id="buttonMult">*</div>
            <div class="opBtns" id="buttonSubtract">-</div>
            <div class="opBtns" id="buttonAdd">+</div>
            <div class="opBtns" id="buttonEqual">=</div>  
          </div>
      </div>
    </div> 
</body>
</html>
