<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer=""></script>
</head>
<body>
    <div class="calculator">
      <div class="mainDisplay">
        <div class="subDisplay1" id="sub1"></div>
        <div class="subDisplay2" id="sub2"></div>
      </div>
      <div class="botones">
          <div class="mainButtons">
            <button class="btns" id="buttonPercent">%</button>
            <button class="btns" id="buttonBckspace">
              <img src="back-backspace-program-calculator-ui-512.png" id="backspace">
            </button>
            <button class="btns" id="buttonC">C</button>
            <button class="btns" id="button7">7</button>
            <button class="btns" id="button8">8</button>
            <button class="btns" id="button9">9</button>
            <button class="btns" id="button4">4</button>
            <button class="btns" id="button5">5</button>
            <button class="btns" id="button6">6</button>
            <button class="btns" id="button1">1</button>
            <button class="btns" id="button2">2</button>
            <button class="btns" id="button3">3</button>
            <button class="btns" id="buttonMinusPlus">+/-</button>
            <button class="btns" id="button0">0</button>
            <button class="btns" id="buttondecimal">.</button>
          </div>
          <div class="operationBtns">
            <button class="opBtns" id="buttonDiv">/</button>
            <button class="opBtns" id="buttonMult">*</button>
            <button class="opBtns" id="buttonSubtract">-</button>
            <button class="opBtns" id="buttonAdd">+</button>
            <button class="opBtns" id="buttonEqual">=</button>  
          </div>
      </div>
    </div> 
</body>
</html>
